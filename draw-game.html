<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./assets/query-string.js"></script>
  <link rel="stylesheet" href="./css/draw-game.css">
</head>

<body>
  <div id="numpad">
    <input type="text"
      readonly="readonly"
      id="number-display" value="12344">
    <div class="key-wrap">
      <button class="key"
        data-key="1">1</button>
      <button class="key"
        data-key="2">2</button>
      <button class="key"
        data-key="3">3</button>
      <button class="key"
        data-key="4">4</button>
      <button class="key"
        data-key="5">5</button>
      <button class="key"
        data-key="6">6</button>
      <button class="key"
        data-key="7">7</button>
      <button class="key"
        data-key="8">8</button>
      <button class="key"
        data-key="9">9</button>
      <button class="key"
        data-key="0">0</button>
      <button class="key delete"
        data-key="delete">&larr;</button>
      <button class="key"
        data-key="clear">清除</button>
      <button class="key" id="confirm" disabled>確認</button>
    </div>
  </div>
  <script src="./draw-game.js"></script>
</body>

</html>
