<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      object-fit: contain;
    }
  </style>
  <script src="./assets/query-string.js"></script>
  <script>
    const videoApp = document.createElement('video');
    const query = new URLSearchParams(location.search);
    const _src = query.get('video');
    videoApp.src = _src;
    videoApp.preload = 'metadata';
    videoApp.autoplay = 'autoplay';
    videoApp.loop = true;
    const html = ('<video autoplay="autoplay" loop preload="metadata" ><source src="' + _src + '" ></video>')
    function onload() {
      document.body.appendChild(videoApp)
      videoApp.load()
      videoApp.play()
    }
  </script>
</head>

<body onload="onload()">
</body>

</html>
